<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #5a4bda, #8f57fb);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      width: 400px;
      max-width: 90%;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    a {
      background-color: #fff;
      color: #5a4bda;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #5a4bda;
      color: #fff;
    }

    .success {
      color: #00ff9d;
    }
    .error {
      color: #ff6b6b;
    }
    .info {
      color: #ffe56b;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">{{ emoji }}</div>
    <h1 class="{{ type }}">{{ title }}</h1>
    <p>{{ message }}</p>
    <a href="{{ url_for('login_page') }}">Go to Login</a>
  </div>
</body>
</html>
