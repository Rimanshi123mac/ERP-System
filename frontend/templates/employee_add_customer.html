{% extends "layouts/employee_base.html" %}

{% block page_title %}Add Customer{% endblock %}

{% block content %}
<div class="crm-page">

  <div class="crm-form-card">
    <h3 class="form-title">âž• Add New Customer</h3>

    <form method="POST" action="{{ url_for('employee_add_customer') }}" class="crm-form">
      <div class="form-row">
        <div class="form-group">
          <label>Name*</label>
          <input type="text" name="fullname" required>
        </div>

        <div class="form-group">
          <label>Username*</label>
          <input type="text" name="username" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email">
        </div>

        <div class="form-group">
          <label>Mobile</label>
          <input type="text" name="mobile">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input type="text" name="city">
        </div>

        <div class="form-group">
          <label>Status</label>
          <select name="status">
            <option value="Logged">Logged</option>
            <option value="Follow-up">Follow-up</option>
            <option value="Converted">Converted</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('employee_crm') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

</div>
{% endblock %}
