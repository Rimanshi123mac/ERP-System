{% extends "layouts/admin_base.html" %}

{% block page_title %}Add New User{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ url_for('static', filename='admin-8-user.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='admin-8-user.css') }}">

<div class="user-wrapper">

  <div class="user-card">
    <div class="user-header">
      <i class="bi bi-person-plus-fill"></i> Add New User
    </div>

    <form id="addUserForm" method="POST" class="user-form">

      <div class="row">
        <div class="col">
          <label>Full Name</label>
          <input type="text" name="fullname" required>
        </div>
        <div class="col">
          <label>Username</label>
          <input type="text" name="username" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="col">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Role</label>
          <select name="role" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="client">Client</option>
            <option value="employee">Employee</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="reset" class="btn-secondary-lg">Reset</button>
        <button type="submit" class="btn-primary-lg">
          <i class="bi bi-check-circle"></i> Add User
        </button>
      </div>

    </form>
  </div>

</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='script/admin-8-user.js') }}"></script>

{% endblock %}
